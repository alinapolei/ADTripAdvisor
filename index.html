<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="pages/user/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="pages/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="pages/user/vendor/animate/animate.css">-->
    <link rel="stylesheet" type="text/css" href="pages/user/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="pages/user/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="pages/user/css/util.css">
    <link rel="stylesheet" type="text/css" href="pages/user/css/main.css">

    <link rel="stylesheet" type="text/css" href="pages/user/css/util.css">
    <link rel="stylesheet" type="text/css" href="pages/user/css/main.css">

    <link rel="stylesheet" type="text/css" href="pages/about/aboutCss.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="myApp" ng-controller="mainController">
<!-- load angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
<script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
<script data-require="ui-bootstrap@*" data-semver="2.5.0" src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>

<!-- load app -->
<script src="app.js"></script>

<!-- load controllers -->
<script src="pages/about/aboutController.js"></script>
<script src="pages/favoritInterestPoint/favoritInterestPointController.js"></script>
<script src="pages/mainScreen/gusetUser/userController.js"></script>
<script src="pages/mainScreen/loggedUser/userLogedController.js"></script>
<script src="pages/user/userLogin/loginController.js"></script>
<script src="pages/user/register/regController.js"></script>
<script src="pages/user/restorePassword/restorePasswordController.js"></script>
<script src="pages/pointDetails/pointDetailsController.js"></script>
<script src="pages/pointDetails/addReview/addReviewController.js"></script>
<script src="pages/interestPoints/allInterestPointController.js"></script>
<script src="pages/pointDetails/seeOnMap/seeOnMapController.js"></script>


<!-- the website -->
<h1 class="topBar" id="title">Amsterdam</h1>

<div id="menuRow">
    <!-- menu -->
    <ul id="menu" class="topBar">
        <li>
            <a href="#!home" ng-class="getClass('/home') || getClass('/mainScreen')" class="menu">Home</a>
        </li>
        <li ng-show="name!='guest'">
            <a href="#!interestPoints" ng-class="getClass('/interestPoints')" style="width: 150px" class="menu">Interest points</a>
        </li>
        <li>
            <a href="#!about" ng-class="getClass('/about')" class="menu">About</a>
        </li>
    </ul>

    <div style="width: 115px">
        <label style="margin-bottom: 0px; font-size: 13px;" ng-model="name">Hello {{name}}</label>
        <div ng-show="name=='guest'" ng-model="name">
            <a class="txt2" href="#!user/userLogin">
                login
            </a>
            <label style="font-size: 8px; margin-bottom: 0px">/</label>
            <a class="txt2" href="#!user/register">
                register
            </a>
        </div>
        <div ng-show="name!='guest'" ng-model="name">
            <a class="txt2" href="" ng-click="logout()">
                logout
            </a>
        </div>
    </div>
</div>
<!-- This section changes as the hashbang changes -->
<div ng-view></div>
</body>
</html>
