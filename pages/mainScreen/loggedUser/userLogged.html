<div class="limiter">
    <div class="container-login100" style="display: inline-grid">


        <div class="wrap-content" style="display: block">

            <span><label style="alignment: left"> Recommended interestPoint </label></span>

            <div class="imagesDiv">
                <div style="width: 209px;" ng-repeat="point in points" class="pointDiv">
                    <label class="pointName" ng-bind="point.name"></label></br>
                    <img ng-style="{'height': '200px', 'width': '200px'}" ng-src="{{point.main_photo}}"/><br>
                    {{(point.description.length>100)?(point.description|limitTo : 100)+' ...':(point.description)}}</br>
                    <div style="display: flex">
                        <div style="width: 55px;"><i class="fa fa-eye" aria-hidden="true"></i> <label ng-bind="point.views"></label></br></div>
                        <div><i class="fa fa-smile-o" aria-hidden="true"></i> <label ng-bind="point.rating"></label></br></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrap-content"style="display: block;margin-top: 10px;">

            <span><label style="alignment: left"> Last Saved interestPoint </label></span>
            <div class="imagesDiv">
                <div>
                    <label ng-bind="noSavedPopint"></label>
                </div>
                <div style="width: 209px;" ng-repeat="point in SavedPoints" class="pointDiv">
                    <label class="pointName" ng-bind="point.name"></label></br>
                    <img ng-style="{'height': '200px', 'width': '200px'}" ng-src="{{point.main_photo}}"/><br>
                    {{(point.description.length>100)?(point.description|limitTo : 100)+' ...':(point.description)}}</br>
                    <div style="display: flex">
                        <div style="width: 55px;"><i class="fa fa-eye" aria-hidden="true"></i> <label ng-bind="point    .views"></label></br></div>
                        <div><i class="fa fa-smile-o" aria-hidden="true"></i> <label ng-bind="point.rating"></label></br></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
