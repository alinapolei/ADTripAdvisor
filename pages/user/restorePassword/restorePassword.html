<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form" style="margin: auto" name="restorePassForm" ng-submit="submit(restorePassForm.$valid)" novalidate>
                <span class="login100-form-title">
                    Restore password
                </span>

                <span ng-show="restorePassForm.username.$invalid && (restorePassForm.username.$dirty || isClicked)" class="errorText">Username is required.</span>
                <div class="wrap-input100 validate-input" >
                    <input class="input100" type="text" name="username" placeholder="Username" ng-model="username"
                           ng-class="{ 'has-error' : restorePassForm.username.$invalid && (restorePassForm.username.$dirty || isClicked) }" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                </div>

                <label style="width: 450px" for="quest1" > Question 1:<br> what was your childhood nickname?  </label>
                <span ng-show="restorePassForm.quest1.$invalid && (restorePassForm.quest1.$dirty || isClicked)" class="errorText">answer is required.</span>
                <div class="wrap-input100 validate-input" >
                    <input id ="quest1" class="input100" type="text" name="quest1" placeholder="answer " ng-model="quest1"
                           ng-class="{ 'has-error' : restorePassForm.quest1.$invalid && (restorePassForm.quest1.$dirty || isClicked) }" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                    </span>
                </div>

                <label style="width: 450px" for="quest2">Question 2:<br> Do you want to retake this course? </label>
                <span ng-show="restorePassForm.quest2.$invalid && (restorePassForm.quest2.$dirty || isClicked)" class="errorText">answer is required.</span>
                <div class="wrap-input100 validate-input" >
                    <input id ="quest2" class="input100" type="text" name="quest2" placeholder="answer " ng-model="quest2"
                           ng-class="{ 'has-error' : restorePassForm.quest2.$invalid && (restorePassForm.quest2.$dirty || isClicked) }" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-question-circle-o" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" id="submit" value="Restore" ng-click="isClicked=true">
                </div>
            </form>
        </div>
    </div>
</div>
