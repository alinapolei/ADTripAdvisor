<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
    <link rel="stylesheet" type="text/css" href="pages/user/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="pages/user/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" type="text/css" href="pages/user/vendor/animate/animate.css">-->
    <link rel="stylesheet" type="text/css" href="pages/user/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="pages/user/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="pages/user/css/util.css">
    <link rel="stylesheet" type="text/css" href="pages/user/css/main.css">
</head>
<body ng-app="myApp">
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">

            <form class="login100-form validate-form">
                        <span class="login100-form-title">
                           Register
                        </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="firstName" placeholder="First name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="lastName" placeholder="Last name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="city" placeholder="City">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <label for="Country">Choose your country: </label>
                    <select id ="Country" class="input100" ng-model="selectedName" ng-options="x for x in countries" >
                    </select>
                </div>


                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                </div>


                <div class="wrap-input100 validate-input">
                    <label style="width: 450px" for="quest1" > Question 1: what was your childhood nickname?  </label>
                    <input id="quest1" class="input100" type="text" name="quest1" placeholder="answer">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <label style="width: 450px" for="quest2">Question 2: Do you want to retake this course? </label>
                    <input id="quest2" class="input100" type="text" name="quest2" placeholder="answer">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                </div>





                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        create my account
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
